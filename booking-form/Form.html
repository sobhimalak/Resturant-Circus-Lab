<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Internal CSS -->
    <link rel="stylesheet" href="Booking-Form-Style.css">

    <title>Booking-Form</title>
</head>

<body>


    </video>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <div class="form-header">
                            <h1>Make your reservation</h1>
                        </div>
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <input class="form-control" type="date" required> <span
                                            class="form-label">date</span> </div>
                                </div>
                                <div class="col-md-6">

                                    <div class="form-group"> <input class="form-control" type="time" required> <span
                                            class="form-label">time</span> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <select class="form-control" required>
                                            <option value="" selected hidden>No. of Adults</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                            <option>11</option>
                                            <option>12</option>
                                            <option>13</option>
                                            <option>14</option>
                                            <option>15</option>
                                            <option>16</option>
                                            <option>17</option>
                                            <option>18</option>
                                            <option>19</option>
                                            <option>20</option>
                                        </select> <span class="select-arrow"></span> <span
                                            class="form-label">Adults</span> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <select class="form-control" required>
                                            <option value="" selected hidden>No. of Children</option>
                                            <option>0</option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                            <option>11</option>
                                            <option>12</option>
                                            <option>13</option>
                                            <option>14</option>
                                            <option>15</option>
                                            <option>16</option>
                                            <option>17</option>
                                            <option>18</option>
                                            <option>19</option>
                                            <option>20</option>
                                        </select> <span class="select-arrow"></span> <span
                                            class="form-label">Children</span> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"> <input class="form-control" type="email"
                                            placeholder="Enter your Email" required> <span
                                            class="form-label">Email</span> </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> <input class="form-control" type="tel"
                                            placeholder="Enter you Phone" required> <span
                                            class="form-label">Phone</span> </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"> <select class="form-control" required>
                                            <option value="" selected hidden>Allergies</option>
                                            <option>Nuts</option>
                                            <option>Gluten</option>
                                            <option>Laktos</option>
                                        </select> <span class="select-arrow"></span> <span
                                            class="form-label">Allergies</span> </div>
                                </div>
                            </div>
                            <div class="form-btn"> <button class="submit-btn">Book Now</button> </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"

    </script>
</body>

</html>
